<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="positioner.js"></script>
        <script type="text/javascript" src="logic.js"></script>
        <script type="text/javascript" src="history.js"></script>
        <meta charset="utf-8">
        <title>Test JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body >
        <div class="main-block">
            <h2>Positioner</h2>
            <div class="top-block">
                <div class="text">
                    <table id="table" onclick="moveOnClick(event)">
                        <tr class="letter">
                        </tr>
                    </table>
                </div>
                <div class="direction">
                    <div class="stripe-right-top" id="top"> </div>
                    <div class="stripe-right-bottom" id="bottom" > </div>
                </div>
                <div class="center">
                    <input type="text" id="text" value="Hello world!" placeholder="New text.." >
                    <button id="insert" onclick="insertText()" class="accent insert-button">Insert</button>
                </div>
                <div class="center margin-bottom">
                    <button type="button" id="example" onclick="example()">Example..</button>
                </div>

            </div>

            <div class="bottom-block">
                <div class="top">
                    <table class="remove-border" ellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td class="align-right"><button type="button" name="directonLeft" onclick="changeDirectionToFalse()" class="option-button"> << </button>
                            <button type="button" name="directonReverse" onclick="changeDirection()" class="option-button"> Reverse </button>
                            <button type="button" name="directonRight" onclick="changeDirectionToTrue()" class="option-button"> >> </button></td>
                        </tr>
                        <tr>
                            <td class="align-right"><button type="button" name="button" onclick="resetPointer()" class="option-button">Reset</button></td>
                        </tr>

                    </table>


                </div>
                <div class="middle">
                    <table class="remove-border" ellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td class="align-right"><input class="input-word" type="text" id="wordMain" value="" placeholder="Search.."  onkeyup="supervisorMainInput()"></td>
                            <td class="align-left"><input class="input-word" type="text" id="wordAdditional" value="" placeholder="Reaplce.." onkeyup="supervisorAddInput()"></td>
                        </tr>
                        <tr>
                            <td class="align-right"><button type="button" name="button" onclick="has()" class="option-button simple not-active" disabled>Has</button></td>
                            <td class="align-left"><button type="button" name="button" onclick="run(add)" class="option-button simple not-active" disabled>Add</button></td>
                        </tr>
                        <tr>
                            <td class="align-right"><button type="button" name="button" onclick="run(next)" class="option-button simple not-active" disabled>Next</button></td>
                            <td class="align-left"><button type="button" name="button" onclick="run(replace)" class="option-button difficult not-active" disabled>Replace</button></td>
                        </tr>
                        <tr>
                            <td class="align-right"><button type="button" name="button" onclick="run(prev)" class="option-button simple not-active" disabled>Prev</button></td>
                            <td class="align-left"><button type="button" name="button" onclick="run(replaceAll)" class="option-button difficult not-active" disabled>Replace All</button></td>
                        </tr>
                    </table>
                </div>
                <div class="bottom">
                    <table class="remove-border" ellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td class="align-left"><input type="number" id="step" value="1" min="1"></td>
                        </tr>
                        <tr>
                            <td class="align-left"><button type="button" name="button" onclick="run(forward)" class="option-button">Forward</button></td>
                        </tr>
                        <tr>
                            <td class="align-left"><button type="button" name="button" onclick="run(back)" class="option-button">Back</button></td>
                        </tr>
                        <tr>
                            <td class="align-left"><button type="button" name="button" onclick="run(remove)" class="option-button">Remove</button></td>
                        </tr>
                    </table>

                </div>
            </div>
            <div class="cellar">
                <h2 id="result">&nbsp</h2>
            </div>
            <div class="history-block">
                <button type="button" onclick="displayHistory()" class="accent option-button">Show history</button>
                <div class="table" id="history-block">
                    <table id="history">
                        <tr>
                            <th width="30%">String before</th>
                            <th width="30%">String after</th>
                            <th width="10%">Changes</th>
                            <th width="15%">Pointer before</th>
                            <th width="15%">Pointer after</th>
                            <th width="15%">Rollback</th>
                        </tr>
                    </table>
                </div>
            </div>
            &nbsp;
        </div>
        <script type="text/javascript">
            document.getElementById("insert").click();
            document.getElementById("text").value = "";

            var input = document.getElementById("text");
            input.addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("insert").click();
                }
            });


        </script>
    </body>
</html>
